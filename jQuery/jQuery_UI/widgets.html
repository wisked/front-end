<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>custom from with jquery UI</title>
		<link rel="stylesheet" href="../plagins/jquery-ui-1.12.0/jquery-ui.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="../plagins/jquery-ui-1.12.0/jquery-ui.min.js"></script>
		<script src="./widgets.js"></script>
	</head>
	<body>
		<style>
			#trashContainer{
				position: relative;
				top: 5em;
				left: 50%;
				width: 5em;
				height: 5em;
			}
			#photo-gallery{
				width: 100%;
				height: 10em;
			}
			#photo-gallery img{
				display: inline-block;
				width: 20%;
				height: 30%;
			}
			#trashContainer img{
				width: 100%;
				height: 100%;
				border: 1px dashed black;
			}
			#playlist{ 
				margin-top: 4em;
			 }
		</style>
		<div id="photo-gallery">
			<img src="../img/1.jpg" alt="1">
			<img src="../img/2.jpg" alt="2">
			<img src="../img/3.jpg" alt="13">
			<img src="../img/4.jpg" alt="4">
			<img src="../img/5.jpg" alt="15">
		</div>
		<div id="trashContainer" style="height: 4em; width: 4em">
			<img src="../img/trash.jpg" alt="trash">
		</div>
		<br>
		<div id="sortableContainer">
			<ul id="playlist">
				<li>1 value</li>
				<li>2 value</li>
				<li>3 value</li>
			</ul>
		</div>
	</body>
</html>
