<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sortable Colors</title>
	<link rel="stylesheet" href="../plagins/jquery-ui-1.12.0/jquery-ui.min.css">
	<script src="../plagins/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../plagins/jquery-ui-1.12.0/jquery-ui.min.js"></script>
	<script src="./js/sortable-colors.js"></script>
</head>
<body>
<style>
	#gameContainer {
		margin-top:  20em;
	}
	.piece {
		display: inline-block;
		width: 12%;
		height: 100px;
		border: 1px solid black;
		margin: 0 2px;
	}
</style>
	<div id="gameContainer">
        
		<div id="v" class="piece violet">Фиолетовый</div>
		<div id="g" class="piece green">Зеленый</div>
		<div id="o" class="piece orange">Оранжевый</div>
		<div id="r" class="piece red">Красный</div>
		<div id="i" class="piece indigo">Синий</div>
		<div id="y" class="piece yellow">Желтый</div>
		<div id="b" class="piece blue">Голубой</div>
	</div>
</body>
</html>
